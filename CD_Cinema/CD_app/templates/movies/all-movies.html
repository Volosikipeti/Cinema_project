{% extends '../base.html' %}

{% block title %}All movies{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="movie-list">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <h1 class="title text-warning mb-3">All movies</h1>
          </div>
          <div class="col-md-6" style="text-align: right;">
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Filter</button>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3">
              <div class="card">
                  <img src="/CD_Cinema/CD_app/static/images/pictures.jpg" alt="Name" class="card-img">
                  <div class="card-body">
                      <h3 class="card-title">movieName</h3>
                      <p class="card-text">genreName</p>
                      <a href="#" class="btn btn-warning">Watch</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Filter</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form action="{% url 'movies_by_search_page' %}" class="mt-2 mb-4">
            <div class="row">
                <div class="col-8">
                  <input type="search" class="form-control" name="query" placeholder="Movie name, description...">
                </div>
                <div class="col-4">
                  <button class="btn btn-warning">Search</button>
                </div>
              </div>
          </form>
        <br>
          <h3 class="fs-5">Categories</h3>
          <a href="#" class="btn btn-warning">Fantastica</a>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
      </div>
  </div>
  </div>
</div>
{% else %}
<div class="continer mt-5 mb-5">
  <div class="card">
    <div class="card-body">
      <div class="alert alert-warning" role="alert">
        If you watch movie, sign up or login into the system
      </div>
      <a href="#" class="btn btn-warning">Sign Up</a>
      <a href="#" class="btn btn-outline-warning"></a>
    </div>
  </div>
</div>
{% enif %}
{% endblock %}
